    <!-- 2. Write a JavaScript conditional statement to find the sign of the product of three numbers. Display an alert box with the specified sign.
Sample numbers : 3, -7, 2
Output : The sign is - -->
<script>
    var a = 3;
    var b = 7;
    var c = 0 ;
   product = a*b*c;
   if(product < 0){
    alert(" the product is  negative");
   }else if(product > 0){
    alert("The product is positive");
   }else {
    alert("The product is zero");
   }

</script>
