<body>
    <!-- 10. Write a JavaScript program to construct the following pattern, using a nested for loop. -->
    <script>
        for(var a =1; a <=5; a++){
            for(var b =1; b <= a; b++){
                document.write("*");

            }
            document.write("<br>");
        }
    </script>
