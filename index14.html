<body>
    <script>
        // Define the number of rows for the pattern
const rows = 5;

// Outer loop for the rows
for (let i = 1; i <= rows; i++) {
    let pattern = '';

    // Inner loop for each column in the row
    for (let j = 1; j <= i; j++) {
        pattern += '* ';
    }
}

    </script>
    
</body>
</html>
